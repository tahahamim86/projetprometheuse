<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prometheus Configuration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <a href="http://172.16.5.120:3000/d/rpfmFFz7z/prometheus-stats?orgId=1">dashboard</a>
<img src="images/logo.png">
    <h1>Prometheus Scrape Configurations</h1>
    
    <ul>
        {% for job_name, job in scrape_configs.items() %}
            <li>
                <strong>{{ job_name }}</strong>
                <ul>
                    {% for target in job['static_configs'][0]['targets'] %}
                        <li>{{ target }}</li>
                    {% endfor %}
                </ul>
                <a href="{{ url_for('edit', job_name=job_name) }}">Edit</a>
            </li>
        {% endfor %}
    </ul>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
