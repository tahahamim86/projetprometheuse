<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Targets for {{ job_name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <h1>Edit Targets for {{ job_name }}</h1>
    <form action="{{ url_for('edit', job_name=job_name) }}" method="post">
        <div id="targets">
            {% for target in targets %}
                <div>
                    <input type="text" name="targets" value="{{ target }}" >
                    <button type="button" onclick="removeTarget(this)"class="btn btn-danger">Delete</button>
                </div>
            {% endfor %}
        </div>
        <button type="button" onclick="addTarget()" class="btn btn-primary">Add Target</button>
        <button type="submit" class="btn btn-success">Save</button>
    </form>
    <a href="{{ url_for('index') }}" class="btn ">Back</a>

    <script>
        function addTarget() {
            const div = document.createElement('div');
            div.innerHTML = '<input type="text" name="targets" placeholder="Enter new target"> <button type="button" onclick="removeTarget(this)">Delete</button>';
            document.getElementById('targets').appendChild(div);
        }

        function removeTarget(button) {
            button.parentNode.remove();
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
